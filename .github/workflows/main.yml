name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Build Docker Image
        run: docker build ${{ github.workspace }}/Dockerfile -t cv-compile:latest

      - name: Run Docker Image
        run: docker run -v ${{ github.workspace }}/CV:/CV -t cv-compile:latest
  
  push:
    runs-on: debian:10.3
    needs: build
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Push to Temp Branch
        run: |
          git checkout temp
          git add -A
          git commit -m "CV compiled"
          git push
